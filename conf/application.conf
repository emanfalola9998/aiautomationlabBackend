slick.dbs.default.profile = "utils.MyPostgresProfile$"
slick.dbs.default.db.driver = "org.postgresql.Driver"
slick.dbs.default.db.url = "jdbc:postgresql://localhost:5432/aiautomate_lab"
slick.dbs.default.db.user = "labuser"
slick.dbs.default.db.password = "labpassword"
numThreads = 10
maxConnections = 10


# Play filters (CORS)
play.filters.enabled += "play.filters.cors.CORSFilter"
play.filters.cors {
  pathPrefixes = ["/api"]
  allowedOrigins = ["http://localhost:3000"]  # NOT allowedOriginPatterns
  allowedHttpMethods = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
  allowedHttpHeaders = ["Accept", "Content-Type", "Authorization"]
  exposedHeaders = ["Authorization"]
  supportsCredentials = false
  preflightMaxAge = 1 hour
}

# JWT Configuration
jwt {
  secret = "your-super-secret-key-change-this-in-production-must-be-long"
  expirationHours = 168  # 7 days
}

# Google OAuth Configuration
google {
  clientId = "854315764670-tsdf643m351go7a7h2a8nc122c7gp9pj.apps.googleusercontent.com"
}



# Evolution
play.evolutions.db.default.autoApplyDowns = false
play.evolutions.db.default.enabled = true
play.evolutions.db.default.autoApply = true

# Disable CSRF for API routes
play.filters.enabled += "play.filters.csrf.CSRFFilter"
play.filters.csrf.header.bypassHeaders {
  X-Requested-With = "*"
  Csrf-Token = "nocheck"
}

# Exclude API routes from CSRF protection
play.filters.csrf.bypassCorsTrustedOrigins = false
play.filters.csrf.contentType.blackList = ["application/json"]

# OR simpler - just disable CSRF completely for development
play.filters.disabled += "play.filters.csrf.CSRFFilter"